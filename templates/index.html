<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Game: Distributed</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="game">
        <h1>Wikidata Team Validation Game</h1>
        <p id="question">
            Does <span id="item">Item Name</span> belong to team 
            <span id="team">Team Name</span>?
        </p>
        <button onclick="submitAnswer(true)">Yes</button>
        <button onclick="submitAnswer(false)">No</button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
